<!DOCTYPE html>
<html>
    <head>
        <title>Simple Guestbook</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Simple Guestbook</h1>

        <form>
            <p>Message</p>
            <textarea rows="5" cols="50"></textarea>
            <p>Name</p>
            <input type="text"><br>
            <input type="submit">
        </form>
        ______________________________________________________
        <div class="guests">
            <div class="guest">
                <p>Hello there!</p><br>
                <p><b>Name:</b></p><p>Uther</p>
            </div>
        </div>
    </body>
</html>
